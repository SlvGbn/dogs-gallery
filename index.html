<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs gallery</title>
    <link rel="stylesheet" href="main.css">
    <script src="./libs/gsap/gsap.min.js" defer></script>
    <script src="./libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="./libs/gsap/ScrollTrigger.min.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <main class="Main">
                <section class="Hero">
                    <h1 data-speed=".7" class="Hero-Heading">My pet`s <br>gallery</h1>
                    <img data-speed=".6" class="Hero-Image" src="./images/todi.png">
                </section>
                <section class="Gallery">
                    <div data-speed=".9" class="Gallery__Left">
                        <img class="Gallery__Left-Image" src="./images/l1.jpg">
                        <img class="Gallery__Left-Image" src="./images/l2.jpg">
                        <img class="Gallery__Left-Image" src="./images/l3.jpg">
                        <img class="Gallery__Left-Image" src="./images/l4.jpg">
                        <div class="Buy">
                            <h2 class="Buy_Heading">My pet`s <br> gallery</h2>
                            <button class="Buy_Btn">
                                Buy
                            </button>
                        </div>
                    </div>
                    <div class="Gallery__Right">
                        <img class="Gallery__Right-Image" src="./images/r1.jpg">
                        <img class="Gallery__Right-Image" src="./images/r2.jpg">
                        <img class="Gallery__Right-Image" src="./images/r3.jpg">
                        <p class="Galery__Right-Text">My pets <br>My love</p>
                        <img class="Gallery__Right-Image" src="./images/r4.jpg">
                        <img class="Gallery__Right-Image" src="./images/r5.jpg">
                        <img class="Gallery__Right-Image" src="./images/r6.jpg">
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
